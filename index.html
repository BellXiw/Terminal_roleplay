<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');body {
  margin: 0;
  background: black;
  color: #00ffcc;
  font-family: 'Share Tech Mono', monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.terminal {
  border: 4px solid #00ffcc;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 0 30px #00ffcc;
  background: radial-gradient(circle at center, #000 0%, #020202 100%);
  position: relative;
  text-align: center;
  width: 320px;
}

.crt-scanline {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0, 255, 204, 0.05),
    rgba(0, 255, 204, 0.05) 1px,
    transparent 1px,
    transparent 2px
  );
  pointer-events: none;
}

.title {
  font-size: 1.8em;
  margin-bottom: 20px;
  text-shadow: 0 0 8px #00ffcc;
}

.grid, .target-grid {
  display: grid;
  grid-template-columns: repeat(3, 40px);
  gap: 8px;
  justify-content: center;
  margin: 10px auto;
}

.cell {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: black;
  border: 2px solid #00ffcc;
  font-size: 1.2em;
  box-shadow: inset 0 0 4px #00ffcc;
}

.active {
  background: #00ffcc;
  color: black;
  font-weight: bold;
}

.controls {
  display: grid;
  grid-template-columns: repeat(3, 40px);
  gap: 5px;
  justify-content: center;
  margin-top: 20px;
}

.btn {
  width: 40px;
  height: 40px;
  background: transparent;
  border: 2px solid #00ffcc;
  color: #00ffcc;
  font-size: 1.2em;
  cursor: pointer;
  box-shadow: 0 0 5px #00ffcc;
}

.timer {
  margin-top: 15px;
  font-size: 1.2em;
  text-shadow: 0 0 5px #00ffcc;
}

.message {
  font-size: 1.4em;
  color: #00ffcc;
  margin-top: 20px;
  text-shadow: 0 0 5px #00ffcc;
}

.restart {
  margin-top: 10px;
  background: none;
  border: 2px solid #00ffcc;
  padding: 5px 15px;
  color: #00ffcc;
  font-family: 'Share Tech Mono';
  font-size: 1em;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="terminal">
    <div class="crt-scanline"></div>
    <div class="title">Access Terminal</div>
    <div class="target-grid">
      <div class="cell">0</div>
      <div class="cell">1</div>
      <div class="cell">0</div>
    </div>
    <div class="grid">
      <div class="cell">0</div>
      <div class="cell">0</div>
      <div class="cell active">0</div>
      <div class="cell">0</div>
      <div class="cell">0</div>
      <div class="cell">0</div>
      <div class="cell">0</div>
      <div class="cell">0</div>
      <div class="cell">0</div>
    </div>
    <div class="controls">
      <div></div>
      <button class="btn">↑</button>
      <div></div>
      <button class="btn">←</button>
      <button class="btn">✓</button>
      <button class="btn">→</button>
      <div></div>
      <button class="btn">↓</button>
      <div></div>
    </div>
    <div class="timer">⏳ <span id="time">6</span></div>
    <div class="message" style="display: none">ACCESS GRANTED</div>
    <button class="restart" style="display: none">RESTART</button>
  </div>  <script>
    // Простейший таймер
    let time = 6;
    const timeEl = document.getElementById("time");
    const interval = setInterval(() => {
      if (time > 0) {
        time--;
        timeEl.textContent = time;
      } else {
        clearInterval(interval);
        document.querySelector(".message").textContent = "ACCESS DENIED";
        document.querySelector(".message").style.display = "block";
        document.querySelector(".restart").style.display = "inline-block";
      }
    }, 1000);
  </script></body>
</html>
