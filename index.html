<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Terminal</title>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .terminal {
      border: 4px solid #00fff2;
      padding: 30px;
      border-radius: 24px;
      box-shadow: 0 0 40px #00fff2;
      text-align: center;
      width: fit-content;
    }
    h1 {
      font-size: 24px;
      color: #00fff2;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00fff2;
    }
    .grids {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 40px);
      gap: 8px;
    }
    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      border: 2px solid #00fff2;
      color: #00fff2;
      font-weight: bold;
      box-shadow: 0 0 8px #00fff2;
    }
    .active {
      background-color: #00fff2;
      color: #000;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-template-rows: repeat(3, 50px);
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .button {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      border: 2px solid #00fff2;
      color: #00fff2;
      font-size: 20px;
      box-shadow: 0 0 10px #00fff2;
    }
    .button:active {
      background: #00fff2;
      color: #000;
    }
    .timer {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>Access Terminal</h1>
    <div class="grids">
      <div class="grid" id="target-grid"></div>
      <div class="grid" id="player-grid"></div>
    </div>
    <div class="controls">
      <div></div>
      <div class="button" onclick="move('up')">↑</div>
      <div></div>
      <div class="button" onclick="move('left')">←</div>
      <div class="button" onclick="toggle()">✔</div>
      <div class="button" onclick="move('right')">→</div>
      <div></div>
      <div class="button" onclick="move('down')">↓</div>
      <div></div>
    </div>
    <div class="timer">
      ⏳ <span id="timer">6</span>
    </div>
  </div>
  <script>
    const size = 3;
    const timerEl = document.getElementById('timer');
    let timeLeft = 6;
    let playerGrid = Array(size).fill().map(() => Array(size).fill(0));
    let targetGrid = Array(size).fill().map(() => Array(size).fill().map(() => Math.round(Math.random())));
    let pos = { x: 0, y: 0 };const renderGrid = (grid, elementId, activePos) => {
  const container = document.getElementById(elementId);
  container.innerHTML = '';
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      if (activePos && activePos.x === x && activePos.y === y) cell.classList.add('active');
      cell.innerText = grid[y][x];
      container.appendChild(cell);
    }
  }
};

const move = (dir) => {
  if (dir === 'up' && pos.y > 0) pos.y--;
  if (dir === 'down' && pos.y < size - 1) pos.y++;
  if (dir === 'left' && pos.x > 0) pos.x--;
  if (dir === 'right' && pos.x < size - 1) pos.x++;
  update();
};

const toggle = () => {
  playerGrid[pos.y][pos.x] = 1 - playerGrid[pos.y][pos.x];
  timeLeft--;
  timerEl.innerText = timeLeft;
  if (timeLeft <= 0) alert('❌ Access Denied');
  else checkWin();
  update();
};

const checkWin = () => {
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      if (playerGrid[y][x] !== targetGrid[y][x]) return;
    }
  }
  alert('✅ Access Granted');
};

const update = () => {
  renderGrid(targetGrid, 'target-grid');
  renderGrid(playerGrid, 'player-grid', pos);
};

update();

  </script>
</body>
</html>
