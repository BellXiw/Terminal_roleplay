<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Terminal</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #33ff77;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #33ff77;
    }
    #terminalIntro {
      font-size: 1.2em;
      animation: blink 0.8s steps(1) 5;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .grid, .target {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      justify-content: center;
      gap: 5px;
      margin: 10px auto;
    }
    .cell, .target-cell {
      width: 50px;
      height: 50px;
      border: 1px solid #33ff77;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      background-color: #0d0d0d;
      color: #33ff77;
    }
    .highlight {
      background-color: #1a1a1a;
      border: 1px solid #66ff99;
    }
    .filled {
      background-color: #339966;
    }
    .target-title {
      margin-top: 20px;
      margin-bottom: 5px;
      font-size: 1.2em;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }
    .nav-row {
      display: flex;
      gap: 10px;
      margin: 5px 0;
    }
    button {
      background-color: #1f1f1f;
      color: #33ff77;
      border: 1px solid #33ff77;
      font-family: monospace;
      font-size: 1em;
      padding: 5px 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2a2a2a;
    }
    #status, #timer {
      margin-top: 10px;
      font-size: 1em;
    }
    #restart {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Access Terminal</h1>
  <div id="terminalIntro">Entering the terminal...</div>  <div id="mainContent" style="display: none;">
    <div class="target-title">Target Pattern:</div>
    <div id="target" class="target"></div>
    <div id="grid" class="grid"></div><div id="controls">
  <div class="nav-row">
    <button onclick="move(0, -1)">‚Üë</button>
  </div>
  <div class="nav-row">
    <button onclick="move(-1, 0)">‚Üê</button>
    <button onclick="move(1, 0)">‚Üí</button>
  </div>
  <div class="nav-row">
    <button onclick="move(0, 1)">‚Üì</button>
  </div>
  <div class="nav-row">
    <button onclick="action()">‚úÖ ACTION</button>
  </div>
</div>

<div id="status"></div>
<div id="timer"></div>
<div id="restart"></div>

  </div>  <script>
    let grid = [];
    let targetPattern = [];
    let x = 0;
    let y = 0;
    let timer;
    let timeLeft = 15;
    const size = 3;

    function generatePattern() {
      targetPattern = [];
      for (let i = 0; i < size; i++) {
        const row = [];
        for (let j = 0; j < size; j++) {
          row.push(Math.round(Math.random()));
        }
        targetPattern.push(row);
      }
    }

    function drawTarget() {
      const targetDiv = document.getElementById("target");
      targetDiv.innerHTML = "";
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const cell = document.createElement("div");
          cell.className = "target-cell";
          cell.innerText = targetPattern[i][j];
          targetDiv.appendChild(cell);
        }
      }
    }

    function drawGrid() {
      const gridDiv = document.getElementById("grid");
      gridDiv.innerHTML = "";
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          if (i === y && j === x) cell.classList.add("highlight");
          if (grid[i][j] === 1) cell.classList.add("filled");
          cell.innerText = grid[i][j];
          gridDiv.appendChild(cell);
        }
      }
    }

    function move(dx, dy) {
      x = Math.max(0, Math.min(size - 1, x + dx));
      y = Math.max(0, Math.min(size - 1, y + dy));
      drawGrid();
    }

    function action() {
      if (grid[y][x] === 0) grid[y][x] = 1;
      drawGrid();
      checkSuccess();
    }

    function checkSuccess() {
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          if (grid[i][j] !== targetPattern[i][j]) return;
        }
      }
      clearInterval(timer);
      document.getElementById("status").innerText = "‚úî Access Granted!";
      document.getElementById("status").style.color = "#33ff77";
    }

    function startTimer() {
      timeLeft = 15;
      document.getElementById("timer").innerText = `‚è≥ ${timeLeft} —Å–µ–∫—É–Ω–¥ –æ—Å—Ç–∞–ª–æ—Å—å...`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `‚è≥ ${timeLeft} —Å–µ–∫—É–Ω–¥ –æ—Å—Ç–∞–ª–æ—Å—å...`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("status").innerText = "‚úñ Failed to execute.";
          document.getElementById("status").style.color = "#ff5555";
        }
      }, 1000);
    }

    function restart() {
      grid = Array.from({ length: size }, () => Array(size).fill(0));
      x = 0;
      y = 0;
      generatePattern();
      drawTarget();
      drawGrid();
      startTimer();
      document.getElementById("status").innerText = "";
      document.getElementById("restart").innerHTML = "<button onclick='restart()'>üîÅ Restart</button>";
    }

    // Simulate terminal entry
    setTimeout(() => {
      document.getElementById("terminalIntro").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      restart();
    }, 2000);
  </script></body>
</html>
