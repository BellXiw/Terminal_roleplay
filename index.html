<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Terminal</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #welcomeScreen {
      position: absolute;
      font-size: 24px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      animation: blinker 1s linear infinite;
      z-index: 1000;
    }

    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }

    .container {
      border: 3px solid #00ffcc;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 0 30px #00ffcc;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    .grids {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 40px);
      gap: 5px;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 2px solid #00ffcc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .selected {
      background: #00ffcc;
      color: black;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-template-rows: repeat(2, 50px);
      gap: 5px;
      justify-content: center;
      margin: 10px 0;
    }

    .controls button {
      background: black;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      font-size: 18px;
      cursor: pointer;
    }

    .timer {
      margin-top: 10px;
      font-size: 18px;
    }

    .restart {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 16px;
      border: 2px solid #00ffcc;
      background: black;
      color: #00ffcc;
      cursor: pointer;
      display: none;
    }

    #statusEmoji {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 24px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <div id="welcomeScreen">Entering the terminal...</div>

  <div id="mainApp" style="display: none;">
    <div class="container">
      <h1>Access Terminal</h1>
      <div class="grids">
        <div class="grid" id="target"></div>
        <div class="grid" id="player"></div>
      </div>
      <div class="controls">
        <div></div><button onclick="move('up')">↑</button><div></div>
        <button onclick="move('left')">←</button>
        <button onclick="toggleCell()">✔</button>
        <button onclick="move('right')">→</button>
        <div></div><button onclick="move('down')">↓</button><div></div>
      </div>
      <div class="timer">⏳ <span id="timer">10</span></div>
      <button class="restart" id="restart" onclick="location.reload()">Restart</button>
      <div id="statusEmoji"></div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('welcomeScreen').style.display = 'none';
      document.getElementById('mainApp').style.display = 'block';
    }, 3000);

    const size = 3;
    const target = [];
    const player = [];
    let x = 0, y = 0;
    let timer = 10;
    let tick;
    const targetEl = document.getElementById('target');
    const playerEl = document.getElementById('player');
    const timerEl = document.getElementById('timer');
    const restartBtn = document.getElementById('restart');
    const statusEmoji = document.getElementById('statusEmoji');

    function initGrids() {
      for (let i = 0; i < size * size; i++) {
        target.push(Math.round(Math.random()));
        player.push(0);
      }
      render();
    }

    function render() {
      targetEl.innerHTML = '';
      playerEl.innerHTML = '';
      for (let i = 0; i < size * size; i++) {
        const cellT = document.createElement('div');
        cellT.className = 'cell';
        cellT.textContent = target[i];
        targetEl.appendChild(cellT);

        const cellP = document.createElement('div');
        cellP.className = 'cell';
        if (i === y * size + x) cellP.classList.add('selected');
        cellP.textContent = player[i];
        playerEl.appendChild(cellP);
      }
    }

    function move(dir) {
      if (timer <= 0) return;
      if (dir === 'up' && y > 0) y--;
      if (dir === 'down' && y < size - 1) y++;
      if (dir === 'left' && x > 0) x--;
      if (dir === 'right' && x < size - 1) x++;
      render();
    }

    function toggleCell() {
      if (timer <= 0) return;
      const index = y * size + x;
      player[index] = player[index] === 0 ? 1 : 0;
      render();
      checkWin();
    }

    function checkWin() {
      const win = player.every((v, i) => v === target[i]);
      if (win || timer <= 0) {
        clearInterval(tick);
        document.querySelectorAll('.controls button').forEach(btn => btn.disabled = true);
        restartBtn.style.display = 'block';

        if (win) {
          statusEmoji.textContent = '✅';
          statusEmoji.style.color = '#00ff00';
          if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.sendData("win");
          }
        } else {
          statusEmoji.textContent = '❌';
          statusEmoji.style.color = '#ff3333';
          if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.sendData("fail");
          }
        }
      }
    }

    tick = setInterval(() => {
      timer--;
      timerEl.textContent = timer;
      if (timer <= 0) checkWin();
    }, 1000);

    initGrids();
  </script>

</body>
</html>
