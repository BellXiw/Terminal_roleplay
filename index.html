<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Terminal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0d0d0d;
      color: #00ff99;
      text-align: center;
      overflow: hidden;
    }#crt-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  filter: contrast(1.2) brightness(1.1);
  background: radial-gradient(circle at center, #111 0%, #000 90%);
  box-shadow: inset 0 0 60px rgba(0,255,0,0.2);
}

#terminal {
  padding: 20px;
  border: 4px solid #00cc88;
  border-radius: 8px;
  width: fit-content;
  box-shadow: 0 0 30px #00ff9977, inset 0 0 30px #00ff9944;
}

.glitch {
  animation: glitch 1s infinite linear alternate-reverse;
}

@keyframes glitch {
  0% { text-shadow: 2px 0 red, -2px 0 blue; }
  20% { text-shadow: -2px 0 red, 2px 0 blue; }
  40% { text-shadow: 2px 0 blue, -2px 0 red; }
  60% { text-shadow: -1px 1px red, 1px -1px blue; }
  80% { text-shadow: 1px -1px blue, -1px 1px red; }
  100% { text-shadow: 0 0 red, 0 0 blue; }
}

.hidden { display: none; }

.matrix {
  color: #00ff99;
  text-shadow: 0 0 5px #00ff99;
  font-size: 24px;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 40px);
  gap: 6px;
  justify-content: center;
  margin: 15px auto;
}

.cell {
  width: 40px;
  height: 40px;
  border: 2px solid #00cc88;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  transition: background 0.2s;
}

.active { background-color: #00cc88; }
.controls { margin: 10px 0; }

button {
  background: #000;
  color: #00ff99;
  border: 2px solid #00cc88;
  font-family: monospace;
  padding: 6px 12px;
  margin: 3px;
  cursor: pointer;
  font-size: 14px;
  box-shadow: 0 0 5px #00ff9955;
}

#timer, #result, #restartBtn {
  font-size: 16px;
  margin-top: 10px;
}

#restartBtn { background-color: #000; }

  </style>
</head>
<body>
  <div id="crt-wrapper">
    <div id="terminal">
      <div id="intro" class="matrix glitch">Entering terminal...</div><div id="game" class="hidden">
    <h2 class="glitch">Access Terminal</h2>
    <div><strong>Target Pattern:</strong></div>
    <div id="target" class="board"></div>
    <div id="grid" class="board"></div>

    <div class="controls">
      <div>
        <button onclick="move(0,-1)">‚Üë</button>
      </div>
      <div>
        <button onclick="move(-1,0)">‚Üê</button>
        <button onclick="move(1,0)">‚Üí</button>
      </div>
      <div>
        <button onclick="move(0,1)">‚Üì</button>
      </div>
    </div>
    <button onclick="action()">‚úÖ ACTION</button>
    <div id="timer"></div>
    <div id="result"></div>
    <div><button id="restartBtn" class="hidden" onclick="restart()">üîÅ Restart</button></div>
  </div>
</div>

  </div><audio id="beep" src="https://freesound.org/data/previews/250/250629_4486188-lq.mp3"></audio> <audio id="fail" src="https://freesound.org/data/previews/178/178186_285997-lq.mp3"></audio> <audio id="success" src="https://freesound.org/data/previews/276/276033_5123851-lq.mp3"></audio>

  <script>
    const size = 3;
    let grid = Array(size).fill(0).map(() => Array(size).fill(0));
    let target = Array(size).fill(0).map(() => Array(size).fill(0));
    let x = 0, y = 0;
    let timeLeft = 15;
    let timerInterval;
    const beep = document.getElementById("beep");
    const success = document.getElementById("success");
    const fail = document.getElementById("fail");

    function play(audio) { audio.currentTime = 0; audio.play(); }

    function drawBoard() {
      const gridDiv = document.getElementById("grid");
      gridDiv.innerHTML = "";
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const cell = document.createElement("div");
          cell.className = "cell" + (i === y && j === x ? " active" : "");
          cell.textContent = grid[i][j];
          gridDiv.appendChild(cell);
        }
      }
    }

    function drawTarget() {
      const targetDiv = document.getElementById("target");
      targetDiv.innerHTML = "";
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.textContent = target[i][j];
          targetDiv.appendChild(cell);
        }
      }
    }

    function move(dx, dy) {
      if (timeLeft <= 0) return;
      x = Math.max(0, Math.min(size - 1, x + dx));
      y = Math.max(0, Math.min(size - 1, y + dy));
      play(beep);
      drawBoard();
    }

    function action() {
      if (timeLeft <= 0) return;
      grid[y][x] = 1;
      play(beep);
      drawBoard();
      checkWin();
    }

    function checkWin() {
      const matched = grid.flat().join('') === target.flat().join('');
      if (matched) {
        clearInterval(timerInterval);
        play(success);
        document.getElementById("result").textContent = "> ACCESS GRANTED";
        document.getElementById("restartBtn").classList.remove("hidden");
        document.getElementById("timer").classList.add("hidden");
      }
    }

    function startTimer() {
      document.getElementById("timer").classList.remove("hidden");
      timerInterval = setInterval(() => {
        document.getElementById("timer").textContent = `‚è≥ ${timeLeft} —Å–µ–∫—É–Ω–¥ –æ—Å—Ç–∞–ª–æ—Å—å...`;
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(timerInterval);
          play(fail);
          document.getElementById("result").innerHTML = "<span style='color:red'>‚ùå ACCESS DENIED</span>";
          document.getElementById("restartBtn").classList.remove("hidden");
          document.getElementById("timer").classList.add("hidden");
        }
      }, 1000);
    }

    function restart() {
      location.reload();
    }

    function generateTarget() {
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          target[i][j] = Math.random() > 0.6 ? 1 : 0;
          grid[i][j] = 0;
        }
      }
    }

    setTimeout(() => {
      document.getElementById("intro").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      generateTarget();
      drawTarget();
      drawBoard();
      startTimer();
    }, 2500);
  </script></body>
</html>
