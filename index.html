<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Roleplay</title>
  <style>
    body {
      margin: 0;
      background: #0c0c0c;
      font-family: 'Courier New', monospace;
      color: #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }#container {
  padding: 15px;
  border-radius: 30px;
  border: 4px solid #0f0;
  box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
  background: radial-gradient(#111 40%, #000);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 40px);
  grid-gap: 5px;
  margin: 10px;
}

.cell {
  width: 40px;
  height: 40px;
  background: #111;
  border: 2px solid #0f0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  color: #0f0;
}

.selected {
  outline: 2px dashed #0ff;
}

#controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 10px 0;
}

.row {
  display: flex;
  justify-content: center;
  margin: 2px;
}

.btn {
  background: #111;
  color: #0f0;
  border: 2px solid #0f0;
  font-size: 18px;
  width: 40px;
  height: 40px;
  margin: 2px;
  cursor: pointer;
}

.btn:disabled {
  opacity: 0.3;
}

#action {
  padding: 4px 20px;
  font-size: 18px;
  margin-top: 6px;
}

#timer, #message, #restartBtn {
  margin-top: 10px;
  font-size: 16px;
}

#restartBtn {
  background: #111;
  color: #0f0;
  border: 2px solid #0f0;
  padding: 6px 12px;
  cursor: pointer;
}

#intro {
  position: absolute;
  top: 40%;
  font-size: 24px;
  color: #0f0;
  text-shadow: 0 0 5px #0f0;
  animation: blink 1s infinite;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.2; }
}

  </style>
</head>
<body>
  <div id="intro">Entering terminal...</div>
  <div id="container" style="display:none">
    <h2>Access Terminal</h2>
    <div class="grid" id="target"></div>
    <div class="grid" id="player"></div><div id="controls">
  <div class="row">
    <button class="btn" id="up">&#8679;</button>
  </div>
  <div class="row">
    <button class="btn" id="left">&#8678;</button>
    <button class="btn" id="action">&#10003;</button>
    <button class="btn" id="right">&#8680;</button>
  </div>
  <div class="row">
    <button class="btn" id="down">&#8681;</button>
  </div>
</div>

<div id="timer"></div>
<div id="message"></div>
<button id="restartBtn" style="display:none">Restart</button>

  </div>  <script>
    const target = document.getElementById('target');
    const player = document.getElementById('player');
    const timer = document.getElementById('timer');
    const message = document.getElementById('message');
    const intro = document.getElementById('intro');
    const container = document.getElementById('container');
    const restartBtn = document.getElementById('restartBtn');
    const controls = document.getElementById('controls');

    let grid = [],
        targetGrid = [],
        selected = [0, 0],
        seconds = 15,
        countdown,
        finished = false;

    function randomGrid() {
      return Array.from({ length: 9 }, () => Math.random() > 0.7 ? 1 : 0);
    }

    function drawGrid(el, values, highlight = false) {
      el.innerHTML = '';
      values.forEach((v, i) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.textContent = v;
        if (highlight && selected[0]*3 + selected[1] === i) div.classList.add('selected');
        el.appendChild(div);
      });
    }

    function update() {
      drawGrid(player, grid, true);
      drawGrid(target, targetGrid);
    }

    function checkWin() {
      return grid.every((v, i) => v === targetGrid[i]);
    }

    function finish(win) {
      finished = true;
      clearInterval(countdown);
      message.innerHTML = win ? '<span style="color:lime">> ACCESS GRANTED</span>' : '<span style="color:red">> ACCESS DENIED</span>';
      controls.style.display = 'none';
      restartBtn.style.display = 'block';
    }

    function tick() {
      seconds--;
      timer.innerHTML = `&#8987; ${seconds}`;
      if (seconds <= 0) finish(false);
    }

    document.getElementById('up').onclick = () => { if (!finished && selected[0]>0) { selected[0]--; update(); } };
    document.getElementById('down').onclick = () => { if (!finished && selected[0]<2) { selected[0]++; update(); } };
    document.getElementById('left').onclick = () => { if (!finished && selected[1]>0) { selected[1]--; update(); } };
    document.getElementById('right').onclick = () => { if (!finished && selected[1]<2) { selected[1]++; update(); } };
    document.getElementById('action').onclick = () => {
      if (!finished) {
        let index = selected[0]*3 + selected[1];
        grid[index] = grid[index] === 0 ? 1 : 0;
        update();
        if (checkWin()) finish(true);
      }
    };

    restartBtn.onclick = () => start();

    function start() {
      finished = false;
      grid = Array(9).fill(0);
      targetGrid = randomGrid();
      selected = [0, 0];
      seconds = 15;
      message.innerHTML = '';
      restartBtn.style.display = 'none';
      controls.style.display = 'block';
      update();
      timer.innerHTML = `&#8987; ${seconds}`;
      clearInterval(countdown);
      countdown = setInterval(tick, 1000);
    }

    // Intro delay
    setTimeout(() => {
      intro.style.display = 'none';
      container.style.display = 'flex';
      start();
    }, 2500);
  </script></body>
</html>
