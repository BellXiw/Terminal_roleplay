<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Terminal</title>
  <style>
    @font-face {
      font-family: 'VT323';
      src: url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    }body {
  margin: 0;
  background: black;
  font-family: 'VT323', monospace;
  color: #00ffcc;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.terminal {
  background: radial-gradient(circle at center, #001a17 40%, #000 100%);
  border: 4px solid #00ffee;
  border-radius: 25px;
  padding: 30px 20px;
  box-shadow: 0 0 35px #00ffcc;
  text-align: center;
  width: 320px;
  position: relative;
}

.glow-text {
  font-size: 28px;
  text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffee;
  margin-bottom: 20px;
  animation: blink 1.5s step-end infinite;
}

@keyframes blink {
  50% { opacity: 0.2; }
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;
  margin-bottom: 16px;
}

.cell {
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  border: 1px solid #00ffee;
  background-color: #000;
  color: #00ffee;
}

.selected {
  background-color: #00ffee;
  color: #000;
}

.controls {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 8px;
  justify-items: center;
  align-items: center;
  margin-bottom: 12px;
}

.controls button {
  width: 50px;
  height: 50px;
  font-size: 20px;
  background: #000;
  color: #00ffee;
  border: 1px solid #00ffee;
  box-shadow: 0 0 10px #00ffee44;
  cursor: pointer;
}

.timer {
  margin-top: 10px;
  font-size: 20px;
}

.hidden {
  display: none;
}

  </style>
</head>
<body>
  <div class="terminal">
    <div id="header" class="glow-text">Access Terminal</div>
    <div id="grid" class="grid"></div>
    <div id="controls" class="controls">
      <button data-dir="up">↑</button>
      <button data-dir=""></button>
      <button data-dir="right">→</button>
      <button data-dir="left">←</button>
      <button data-dir="select">✔</button>
      <button data-dir="down">↓</button>
    </div>
    <div class="timer" id="timer">⧗ <span id="time">10</span></div>
    <button id="restartBtn" class="hidden">Restart</button>
  </div>  <script>
    const gridSize = 3;
    let grid = [];
    let selected = [0, 0];
    let time = 10;
    let timer;

    const gridContainer = document.getElementById("grid");
    const timeDisplay = document.getElementById("time");
    const restartBtn = document.getElementById("restartBtn");
    const controls = document.getElementById("controls");

    function generateGrid() {
      grid = [];
      for (let y = 0; y < gridSize; y++) {
        let row = [];
        for (let x = 0; x < gridSize; x++) {
          row.push(Math.random() < 0.3 ? 1 : 0);
        }
        grid.push(row);
      }
    }

    function renderGrid() {
      gridContainer.innerHTML = "";
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          if (selected[0] === y && selected[1] === x) {
            cell.classList.add("selected");
          }
          cell.textContent = grid[y][x];
          gridContainer.appendChild(cell);
        }
      }
    }

    function move(dir) {
      switch (dir) {
        case "up": selected[0] = Math.max(0, selected[0] - 1); break;
        case "down": selected[0] = Math.min(gridSize - 1, selected[0] + 1); break;
        case "left": selected[1] = Math.max(0, selected[1] - 1); break;
        case "right": selected[1] = Math.min(gridSize - 1, selected[1] + 1); break;
        case "select": grid[selected[0]][selected[1]] ^= 1; break;
      }
      renderGrid();
    }

    function startTimer() {
      clearInterval(timer);
      time = 10;
      timeDisplay.textContent = time;
      timer = setInterval(() => {
        time--;
        timeDisplay.textContent = time;
        if (time <= 0) {
          endGame(false);
        }
      }, 1000);
    }

    function endGame(won) {
      clearInterval(timer);
      const msg = won ? "ACCESS GRANTED" : "ACCESS DENIED";
      document.getElementById("header").textContent = msg;
      controls.classList.add("hidden");
      restartBtn.classList.remove("hidden");
    }

    function checkWin() {
      return grid.flat().every((val) => val === 1);
    }

    document.querySelectorAll("button[data-dir]").forEach((btn) => {
      btn.addEventListener("click", () => {
        move(btn.dataset.dir);
        if (checkWin()) endGame(true);
      });
    });

    restartBtn.addEventListener("click", () => {
      generateGrid();
      renderGrid();
      selected = [0, 0];
      document.getElementById("header").textContent = "Access Terminal";
      controls.classList.remove("hidden");
      restartBtn.classList.add("hidden");
      startTimer();
    });

    generateGrid();
    renderGrid();
    startTimer();
  </script></body>
</html>
