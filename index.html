<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminal Roleplay</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    #pattern,
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 40px);
      gap: 5px;
      margin: 10px 0;
    }
    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid lime;
      font-size: 1.1em;
    }
    .active {
      background-color: lime;
      color: black;
    }
    #controls {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    #dpad {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 5px;
      margin-right: 20px;
    }
    #dpad button {
      width: 60px;
      height: 60px;
      font-size: 1.2em;
    }
    #action-btn {
      align-self: center;
    }
    #timer {
      margin-top: 15px;
      color: yellow;
      font-size: 1.2em;
    }
    #restart {
      margin-top: 10px;
      padding: 6px 16px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Access Terminal</h1>
  <div>Target Pattern:</div>
  <div id="pattern"></div>
  <div id="grid"></div>  <div id="controls">
    <div id="dpad">
      <div></div>
      <button onclick="move(0, -1)">‚¨ÜÔ∏è</button>
      <div></div>
      <button onclick="move(-1, 0)">‚¨ÖÔ∏è</button>
      <div></div>
      <button onclick="move(1, 0)">‚û°Ô∏è</button>
      <div></div>
      <button onclick="move(0, 1)">‚¨áÔ∏è</button>
      <div></div>
    </div>
    <div id="action-btn">
      <button onclick="action()">‚úÖ ACTION</button>
    </div>
  </div>  <div id="timer"></div>
  <button id="restart" onclick="startGame()">üîÅ Restart</button>  <script>
    const gridSize = 3;
    let grid = [];
    let pattern = [];
    let x = 0, y = 0;
    let timer;
    let timeLeft = 15;

    function createGrid() {
      grid = Array(gridSize).fill(0).map(() => Array(gridSize).fill(0));
      x = 0;
      y = 0;
    }

    function createPattern() {
      pattern = Array(gridSize).fill(0).map(() => Array(gridSize).fill(0));
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          pattern[i][j] = Math.random() > 0.5 ? 1 : 0;
        }
      }
    }

    function drawGrid() {
      const gridEl = document.getElementById("grid");
      gridEl.innerHTML = "";
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          if (i === y && j === x) cell.classList.add("active");
          cell.textContent = grid[i][j];
          gridEl.appendChild(cell);
        }
      }
    }

    function drawPattern() {
      const patternEl = document.getElementById("pattern");
      patternEl.innerHTML = "";
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.textContent = pattern[i][j];
          patternEl.appendChild(cell);
        }
      }
    }

    function move(dx, dy) {
      x = Math.max(0, Math.min(gridSize - 1, x + dx));
      y = Math.max(0, Math.min(gridSize - 1, y + dy));
      drawGrid();
    }

    function action() {
      grid[y][x] = 1;
      drawGrid();
      checkWin();
    }

    function checkWin() {
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          if (grid[i][j] !== pattern[i][j]) return;
        }
      }
      clearInterval(timer);
      document.getElementById("timer").textContent = "‚úÖ Access Granted!";
    }

    function startTimer() {
      timeLeft = 15;
      document.getElementById("timer").textContent = `‚è≥ ${timeLeft} —Å–µ–∫—É–Ω–¥ –æ—Å—Ç–∞–ª–æ—Å—å...`;
      timer = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("timer").textContent = "‚ùå –í—Ä–µ–º—è –≤—ã—à–ª–æ. Failed to execute.";
        } else {
          document.getElementById("timer").textContent = `‚è≥ ${timeLeft} —Å–µ–∫—É–Ω–¥ –æ—Å—Ç–∞–ª–æ—Å—å...`;
        }
      }, 1000);
    }

    function startGame() {
      createGrid();
      createPattern();
      drawGrid();
      drawPattern();
      clearInterval(timer);
      startTimer();
    }

    startGame();
  </script></body>
</html>
