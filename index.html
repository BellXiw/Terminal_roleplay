<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Terminal</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: monospace;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .terminal {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 4px solid #00ffc3;
      border-radius: 25px;
      box-shadow: 0 0 30px #00ffc3;
      background: radial-gradient(circle, #002820 40%, #000000 100%);
    }
    .title {
      font-size: 28px;
      margin-bottom: 20px;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    .grid-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 40px);
      grid-gap: 5px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background: #000;
      border: 2px solid #00ffc3;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
    .selected {
      background: #00ffc3;
      color: black;
    }
    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 40px);
      grid-gap: 5px;
      justify-content: center;
    }
    .btn {
      width: 40px;
      height: 40px;
      background: transparent;
      border: 2px solid #00ffc3;
      color: #00ffc3;
      font-size: 18px;
    }
    .timer {
      margin-top: 10px;
      font-size: 18px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="title">Access Terminal</div>
    <div class="grid-wrapper">
      <div class="grid" id="target-grid"></div>
      <div class="grid" id="main-grid"></div>
    </div>
    <div class="controls" id="controls">
      <button class="btn" onclick="move('up')">&#8593;</button>
      <div></div>
      <button class="btn" onclick="move('right')">&#8594;</button>
      <button class="btn" onclick="move('left')">&#8592;</button>
      <button class="btn" onclick="toggle()">&#10003;</button>
      <div></div>
      <div></div>
      <button class="btn" onclick="move('down')">&#8595;</button>
      <div></div>
    </div>
    <div class="timer" id="timer">⏳ 10</div>
    <div id="end-message" class="title hidden"></div>
    <button class="btn hidden" id="restart" onclick="startGame()">↻</button>
  </div>  <script>
    const mainGrid = document.getElementById('main-grid');
    const targetGrid = document.getElementById('target-grid');
    const timerEl = document.getElementById('timer');
    const endMessage = document.getElementById('end-message');
    const restartBtn = document.getElementById('restart');
    const controls = document.getElementById('controls');
    let grid = [], target = [], selected = [0, 0], timer = 10, interval;

    function createGrid(el, data, isMain = false) {
      el.innerHTML = '';
      data.forEach((row, i) => row.forEach((val, j) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if (isMain && selected[0] === i && selected[1] === j) cell.classList.add('selected');
        cell.textContent = val;
        el.appendChild(cell);
      }));
    }

    function randomGrid() {
      return Array.from({length: 3}, () => Array.from({length: 3}, () => Math.round(Math.random())));
    }

    function move(dir) {
      if (dir === 'up' && selected[0] > 0) selected[0]--;
      if (dir === 'down' && selected[0] < 2) selected[0]++;
      if (dir === 'left' && selected[1] > 0) selected[1]--;
      if (dir === 'right' && selected[1] < 2) selected[1]++;
      render();
    }

    function toggle() {
      const [i, j] = selected;
      grid[i][j] = grid[i][j] ? 0 : 1;
      render();
      checkWin();
    }

    function render() {
      createGrid(mainGrid, grid, true);
      createGrid(targetGrid, target);
    }

    function checkWin() {
      const matched = grid.flat().every((v, i) => v === target.flat()[i]);
      if (matched) endGame('ACCESS GRANTED');
    }

    function endGame(msg) {
      clearInterval(interval);
      endMessage.textContent = msg;
      endMessage.classList.remove('hidden');
      restartBtn.classList.remove('hidden');
      controls.classList.add('hidden');
    }

    function startGame() {
      grid = Array(3).fill().map(() => Array(3).fill(0));
      target = randomGrid();
      selected = [0, 0];
      timer = 10;
      render();
      endMessage.classList.add('hidden');
      restartBtn.classList.add('hidden');
      controls.classList.remove('hidden');
      timerEl.textContent = '⏳ ' + timer;
      clearInterval(interval);
      interval = setInterval(() => {
        timer--;
        timerEl.textContent = '⏳ ' + timer;
        if (timer <= 0) endGame('ACCESS DENIED');
      }, 1000);
    }

    startGame();
  </script></body>
</html>
