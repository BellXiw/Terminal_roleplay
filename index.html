<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Roleplay</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99;
    }
    .grid, .target-grid {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-gap: 4px;
      margin: 10px 0;
    }
    .cell, .target-cell {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #00ff99;
      font-size: 18px;
    }
    .cell.selected {
      background-color: #006633;
    }
    .cell.active {
      background-color: #00ff99;
      color: black;
    }
    button {
      background: transparent;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 5px 10px;
      margin: 3px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      cursor: pointer;
    }
    #controls {
      display: grid;
      grid-template-columns: repeat(3, auto);
      grid-gap: 4px;
      margin: 10px 0;
      justify-content: center;
      align-items: center;
    }
    #restartBtn {
      display: none;
      margin-top: 10px;
    }
    #timer {
      margin: 10px 0;
      font-size: 16px;
      color: yellow;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    .glitch {
      animation: glitch 0.3s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 1px); }
      40% { transform: translate(3px, -1px); }
      60% { transform: translate(-1px, -2px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>
  <h1 id="terminalTitle">Entering terminal...</h1>
  <div id="mission" style="display:none;">
    <div id="targetLabel">Target Pattern:</div>
    <div id="targetGrid" class="target-grid"></div>
    <div class="grid" id="grid"></div><div id="controls">
  <div></div><button onclick="move(0, -1)">‚Üë</button><div></div>
  <button onclick="move(-1, 0)">‚Üê</button><button onclick="move(1, 0)">‚Üí</button>
  <div></div><button onclick="move(0, 1)">‚Üì</button><div></div>
</div>
<button onclick="action()">‚úÖ ACTION</button>
<div id="timer"></div>
<div id="message"></div>
<button id="restartBtn" onclick="startGame()">üîÅ Restart</button>

  </div>  <script>
    let grid = [];
    let targetGrid = [];
    let selectedRow = 0;
    let selectedCol = 0;
    let timerInterval;
    let timeLeft = 15;
    let missionCompleted = false;

    const gridContainer = document.getElementById("grid");
    const targetContainer = document.getElementById("targetGrid");
    const timerEl = document.getElementById("timer");
    const messageEl = document.getElementById("message");
    const restartBtn = document.getElementById("restartBtn");

    function createGrid(container, data, isTarget = false) {
      container.innerHTML = "";
      data.forEach((row, r) => {
        row.forEach((cell, c) => {
          const div = document.createElement("div");
          div.className = isTarget ? "target-cell" : "cell";
          div.textContent = cell;
          if (!isTarget && r === selectedRow && c === selectedCol) {
            div.classList.add("active");
          }
          container.appendChild(div);
        });
      });
    }

    function move(dx, dy) {
      if (missionCompleted) return;
      selectedRow = Math.max(0, Math.min(2, selectedRow + dy));
      selectedCol = Math.max(0, Math.min(2, selectedCol + dx));
      updateGrid();
    }

    function action() {
      if (missionCompleted) return;
      grid[selectedRow][selectedCol] = grid[selectedRow][selectedCol] === 0 ? 1 : 0;
      updateGrid();
      checkWin();
    }

    function updateGrid() {
      createGrid(gridContainer, grid);
    }

    function generatePattern() {
      let pattern = [];
      for (let i = 0; i < 3; i++) {
        pattern.push([]);
        for (let j = 0; j < 3; j++) {
          pattern[i].push(Math.random() > 0.5 ? 1 : 0);
        }
      }
      return pattern;
    }

    function startGame() {
      grid = Array.from({ length: 3 }, () => Array(3).fill(0));
      targetGrid = generatePattern();
      selectedRow = 0;
      selectedCol = 0;
      missionCompleted = false;
      document.getElementById("mission").style.display = "block";
      document.getElementById("terminalTitle").textContent = "Access Terminal";
      createGrid(gridContainer, grid);
      createGrid(targetContainer, targetGrid, true);
      messageEl.textContent = "";
      restartBtn.style.display = "none";
      timeLeft = 15;
      updateTimer();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          fail();
        }
      }, 1000);
    }

    function updateTimer() {
      timerEl.textContent = `‚è≥ ${timeLeft} —Å–µ–∫—É–Ω–¥ –æ—Å—Ç–∞–ª–æ—Å—å...`;
    }

    function checkWin() {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (grid[i][j] !== targetGrid[i][j]) return;
        }
      }
      clearInterval(timerInterval);
      success();
    }

    function success() {
      missionCompleted = true;
      document.getElementById("mission").classList.add("glitch");
      setTimeout(() => {
        document.getElementById("mission").style.display = "none";
        document.getElementById("terminalTitle").textContent = "> ACCESS GRANTED";
        restartBtn.style.display = "block";
      }, 800);
    }

    function fail() {
      missionCompleted = true;
      clearInterval(timerInterval);
      document.getElementById("mission").classList.add("glitch");
      setTimeout(() => {
        document.getElementById("mission").style.display = "none";
        document.getElementById("terminalTitle").textContent = "> ACCESS DENIED";
        restartBtn.style.display = "block";
      }, 800);
    }

    // Launch intro first
    setTimeout(() => {
      document.getElementById("terminalTitle").textContent = "Access Terminal";
      document.getElementById("mission").style.display = "block";
      startGame();
    }, 2000);
  </script></body>
</html>
