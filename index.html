<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Roleplay</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 10px;
    }
    #targetPattern, #grid {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-gap: 5px;
      justify-content: center;
      margin-bottom: 15px;
    }
    .cell, .target-cell {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #00ff00;
      font-size: 22px;
    }
    .active {
      background-color: #00ff00;
      color: black;
    }
    #controls {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 30px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .dpad {
      display: grid;
      grid-template-areas:
        ". up ."
        "left none right"
        ". down .";
      grid-gap: 5px;
      justify-content: center;
      align-items: center;
    }
    .dpad button {
      width: 40px;
      height: 40px;
    }
    .up { grid-area: up; }
    .down { grid-area: down; }
    .left { grid-area: left; }
    .right { grid-area: right; }
    .none { grid-area: none; visibility: hidden; }
    .button-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #timer, #message {
      margin-top: 15px;
      color: yellow;
      font-size: 18px;
    }
    #restartBtn {
      display: none;
      margin-top: 15px;
      padding: 5px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Access Terminal</h2>
  <div>Target Pattern:</div>
  <div id="targetPattern"></div>
  <div id="grid"></div>  <div id="controls">
    <div class="dpad">
      <button class="up" onclick="move(0, -1)">‚¨ÜÔ∏è</button>
      <button class="left" onclick="move(-1, 0)">‚¨ÖÔ∏è</button>
      <button class="right" onclick="move(1, 0)">‚û°Ô∏è</button>
      <button class="down" onclick="move(0, 1)">‚¨áÔ∏è</button>
      <div class="none"></div>
    </div>
    <div class="button-section">
      <button onclick="action()">‚úÖ ACTION</button>
    </div>
  </div>  <div id="timer"></div>
  <div id="message"></div>
  <button id="restartBtn" onclick="startGame()">üîÅ Restart</button>  <script>
    const gridSize = 3;
    let gridData = [];
    let targetPattern = [];
    let currentX = 0;
    let currentY = 0;
    let timerInterval;
    let timeLeft = 15;

    const gridElement = document.getElementById("grid");
    const targetElement = document.getElementById("targetPattern");
    const timerElement = document.getElementById("timer");
    const messageElement = document.getElementById("message");
    const restartBtn = document.getElementById("restartBtn");

    function generatePattern() {
      const pattern = [];
      for (let y = 0; y < gridSize; y++) {
        pattern[y] = [];
        for (let x = 0; x < gridSize; x++) {
          pattern[y][x] = Math.random() < 0.5 ? 0 : 1;
        }
      }
      return pattern;
    }

    function renderGrid() {
      gridElement.innerHTML = "";
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          if (x === currentX && y === currentY) cell.classList.add("active");
          cell.textContent = gridData[y][x];
          gridElement.appendChild(cell);
        }
      }
    }

    function renderTarget() {
      targetElement.innerHTML = "";
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const cell = document.createElement("div");
          cell.className = "target-cell";
          cell.textContent = targetPattern[y][x];
          targetElement.appendChild(cell);
        }
      }
    }

    function move(dx, dy) {
      const newX = currentX + dx;
      const newY = currentY + dy;
      if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
        currentX = newX;
        currentY = newY;
        renderGrid();
      }
    }

    function action() {
      if (gridData[currentY][currentX] === 0) {
        gridData[currentY][currentX] = 1;
      }
      renderGrid();
    }

    function checkPatternMatch() {
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          if (gridData[y][x] !== targetPattern[y][x]) return false;
        }
      }
      return true;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 15;
      timerElement.textContent = `‚è≥ ${timeLeft} —Å–µ–∫—É–Ω–¥ –æ—Å—Ç–∞–ª–æ—Å—å...`;
      timerInterval = setInterval(() => {
        timeLeft--;
        timerElement.textContent = `‚è≥ ${timeLeft} —Å–µ–∫—É–Ω–¥ –æ—Å—Ç–∞–ª–æ—Å—å...`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          const success = checkPatternMatch();
          messageElement.textContent = success ? "‚úÖ Mission Complete!" : "‚ùå Failed to execute.";
          restartBtn.style.display = "inline-block";
        }
      }, 1000);
    }

    function startGame() {
      currentX = 0;
      currentY = 0;
      gridData = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));
      targetPattern = generatePattern();
      messageElement.textContent = "";
      restartBtn.style.display = "none";
      renderGrid();
      renderTarget();
      startTimer();
    }

    startGame();
  </script></body>
</html>
