<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Terminal</title>
  <style>
    @font-face {
      font-family: 'PixeloidSans';
      src: url('PixeloidSans.ttf') format('truetype');
    }body {
  margin: 0;
  padding: 0;
  background-color: #0a0a0a;
  font-family: 'PixeloidSans', monospace;
  color: #00ff9c;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.terminal-frame {
  border-radius: 25px;
  padding: 20px;
  background: radial-gradient(circle at center, #001100 30%, #000000 100%);
  box-shadow: 0 0 25px #00ffcc, inset 0 0 20px #00ffcc;
  text-align: center;
  width: 320px;
  transition: all 0.3s ease-in-out;
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
  text-shadow: 0 0 4px #00ffcc;
  letter-spacing: 2px;
  color: #00ffcc;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 4px;
  margin: 10px 0;
}

.cell {
  border: 1px solid #00ffcc;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  background-color: #0f0f0f;
  color: #00ffcc;
}

.selected {
  background-color: #00ffcc;
  color: #000000;
}

.controls {
  margin-top: 10px;
  display: grid;
  grid-template-columns: 40px 40px 40px;
  justify-content: center;
  gap: 4px;
}

.btn {
  border: 1px solid #00ffcc;
  background-color: #000000;
  color: #00ffcc;
  width: 40px;
  height: 40px;
  font-size: 18px;
  font-family: 'PixeloidSans', monospace;
  cursor: pointer;
  text-shadow: 0 0 4px #00ffcc;
}

.btn:active {
  background-color: #00ffcc;
  color: #000000;
}

.footer {
  margin-top: 10px;
  font-size: 14px;
}

.blinking {
  animation: blink 1.2s infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

#intro-screen {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: #000000;
  color: #00ffcc;
  font-family: 'PixeloidSans', monospace;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 99;
  animation: introFlash 2s ease-in-out forwards;
}

@keyframes introFlash {
  0% { opacity: 0; }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; display: none; }
}

  </style>
</head>
<body>
  <div id="intro-screen">
    <div class="blinking">Entering Terminal...</div>
  </div>  <div class="terminal-frame">
    <h1>Access Terminal</h1><div class="grid">
  <div class="cell">0</div>
  <div class="cell">1</div>
  <div class="cell">0</div>
  <div class="cell">0</div>
  <div class="cell">1</div>
  <div class="cell">1</div>
  <div class="cell selected">0</div>
  <div class="cell">0</div>
  <div class="cell">0</div>
</div>

<div class="controls">
  <div></div>
  <button class="btn">↑</button>
  <div></div>
  <button class="btn">←</button>
  <button class="btn">✔</button>
  <button class="btn">→</button>
  <div></div>
  <button class="btn">↓</button>
  <div></div>
</div>

<div class="footer">
  ⏳ 6
</div>

  </div>
</body>
</html>
