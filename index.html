<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Terminal</title>
  <style>
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Courier New', monospace;
      color: #00ffc3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 20px;
    }
    .terminal {
      background: radial-gradient(#001f1f, #000);
      border: 4px solid #00ffc3;
      border-radius: 24px;
      box-shadow: 0 0 60px #00ffc3;
      padding: 20px;
      width: fit-content;
      min-width: 300px;
      text-align: center;
    }
    .title {
      font-size: 28px;
      margin-bottom: 16px;
      animation: blink 2s infinite;
    }
    .grid, .controls {
      display: grid;
      gap: 6px;
      justify-content: center;
      margin-bottom: 16px;
    }
    .grid {
      grid-template-columns: repeat(3, 40px);
      margin: 0 auto 12px auto;
    }
    .controls {
      grid-template-columns: repeat(3, 40px);
    }
    .cell, .button {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      border: 1px solid #00ffc3;
      color: #00ffc3;
    }
    .cell.active {
      background-color: #00ffc3;
      color: #000;
    }
    .button {
      cursor: pointer;
      background-color: transparent;
      border-radius: 4px;
    }
    .button:hover {
      background-color: rgba(0, 255, 195, 0.1);
    }
    .timer {
      margin-top: 8px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .message {
      font-size: 20px;
      color: #00ffc3;
      margin-top: 10px;
    }
    #restart {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: transparent;
      color: #00ffc3;
      border: 1px solid #00ffc3;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      display: none;
    }
    #restart:hover {
      background-color: rgba(0, 255, 195, 0.1);
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="title">Access Terminal</div>
    <div class="grid" id="grid"></div>
    <div class="controls" id="controls">
      <div></div><div class="button" onclick="move('up')">↑</div><div></div>
      <div class="button" onclick="move('left')">←</div><div class="button" onclick="selectCell()">✓</div><div class="button" onclick="move('right')">→</div>
      <div></div><div class="button" onclick="move('down')">↓</div><div></div>
    </div>
    <div class="timer">
      <span>⏳</span><span id="time">15</span>
    </div>
    <div class="message" id="message"></div>
    <button id="restart" onclick="startGame()">Restart</button>
  </div>  <script>
    const grid = document.getElementById('grid');
    const timeDisplay = document.getElementById('time');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restart');
    const controls = document.getElementById('controls');
    let timer, time;
    let data = [];
    let target = [];
    let pos = { x: 0, y: 0 };

    function startGame() {
      data = Array.from({ length: 3 }, () => Array(3).fill(0));
      target = Array.from({ length: 3 }, () => Array(3).fill(0));
      for (let y = 0; y < 3; y++) {
        for (let x = 0; x < 3; x++) {
          target[y][x] = Math.random() > 0.5 ? 1 : 0;
        }
      }
      pos = { x: 0, y: 0 };
      time = 15;
      timeDisplay.textContent = time;
      message.textContent = '';
      restartBtn.style.display = 'none';
      controls.style.display = 'grid';
      updateGrid();
      if (timer) clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timeDisplay.textContent = time;
        if (time <= 0) {
          clearInterval(timer);
          endGame(false);
        }
      }, 1000);
    }

    function updateGrid() {
      grid.innerHTML = '';
      for (let y = 0; y < 3; y++) {
        for (let x = 0; x < 3; x++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          if (x === pos.x && y === pos.y) cell.classList.add('active');
          cell.textContent = data[y][x];
          grid.appendChild(cell);
        }
      }
    }

    function move(dir) {
      if (time <= 0) return;
      if (dir === 'up' && pos.y > 0) pos.y--;
      if (dir === 'down' && pos.y < 2) pos.y++;
      if (dir === 'left' && pos.x > 0) pos.x--;
      if (dir === 'right' && pos.x < 2) pos.x++;
      updateGrid();
    }

    function selectCell() {
      if (time <= 0) return;
      data[pos.y][pos.x] = data[pos.y][pos.x] === 0 ? 1 : 0;
      updateGrid();
      checkWin();
    }

    function checkWin() {
      for (let y = 0; y < 3; y++) {
        for (let x = 0; x < 3; x++) {
          if (data[y][x] !== target[y][x]) return;
        }
      }
      clearInterval(timer);
      endGame(true);
    }

    function endGame(win) {
      message.textContent = win ? 'Access Granted' : 'Access Denied';
      controls.style.display = 'none';
      restartBtn.style.display = 'inline-block';
    }

    startGame();
  </script></body>
</html>
