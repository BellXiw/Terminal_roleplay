<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TERMINAL ROLEPLAY</title>
  <style>
    @font-face {
      font-family: 'PixelTerminal';
      src: url('https://fonts.cdnfonts.com/s/23456/PixeloidSans.woff') format('woff');
    }body {
  background-color: #0a0a0a;
  color: #00ff88;
  font-family: 'PixelTerminal', monospace;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  overflow: hidden;
}

#screen {
  border: 3px solid #00ff88;
  border-radius: 16px;
  box-shadow: 0 0 30px #00ff88 inset;
  padding: 16px;
  margin-top: 20px;
  background: radial-gradient(#0a0a0a 70%, #001b11);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.terminal-grid {
  display: grid;
  grid-template-columns: repeat(3, 36px);
  grid-gap: 6px;
  margin: 12px 0;
}

.cell {
  width: 36px;
  height: 36px;
  background-color: #111;
  border: 1px solid #00ff88;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  color: #00ff88;
}

.cell.active {
  background-color: #00ff88;
  color: #111;
}

.controls {
  display: grid;
  grid-template-areas:
    ". up ."
    "left action right"
    ". down .";
  gap: 6px;
  margin-top: 16px;
}

.controls button {
  width: 36px;
  height: 36px;
  font-family: 'PixelTerminal', monospace;
  background-color: transparent;
  border: 1px solid #00ff88;
  color: #00ff88;
  font-size: 16px;
  cursor: pointer;
}

.controls .up { grid-area: up; }
.controls .down { grid-area: down; }
.controls .left { grid-area: left; }
.controls .right { grid-area: right; }
.controls .action { grid-area: action; width: 80px; }

.status {
  margin-top: 12px;
  font-size: 14px;
}

.restart-button {
  margin-top: 12px;
  padding: 6px 12px;
  font-family: 'PixelTerminal', monospace;
  font-size: 16px;
  border: 1px solid #00ff88;
  color: #00ff88;
  background-color: transparent;
  display: none;
}

.glitch-text {
  animation: glitch 1s infinite;
}

@keyframes glitch {
  0%, 100% { text-shadow: 1px 0 red, -1px 0 blue; }
  33% { text-shadow: 2px 0 red, -2px 0 blue; }
  66% { text-shadow: -2px 0 red, 2px 0 blue; }
}

  </style>
</head>
<body>
  <div id="screen">
    <h1 class="glitch-text">Access Terminal</h1>
    <div id="target" class="terminal-grid"></div>
    <div id="grid" class="terminal-grid"></div>
    <div class="controls">
      <button class="up">↑</button>
      <button class="left">←</button>
      <button class="action">✔</button>
      <button class="right">→</button>
      <button class="down">↓</button>
    </div>
    <div class="status" id="status"></div>
    <button class="restart-button" onclick="restart()">Restart</button>
  </div>
  <script>
    const targetGrid = document.getElementById("target");
    const userGrid = document.getElementById("grid");
    const status = document.getElementById("status");
    const restartButton = document.querySelector(".restart-button");let pattern = [];
let user = [];
let cursor = [0, 0];
let time = 15;
let timerInterval = null;

function createPattern() {
  pattern = [];
  for (let i = 0; i < 9; i++) pattern.push(Math.round(Math.random()));
}

function renderGrid() {
  targetGrid.innerHTML = "";
  userGrid.innerHTML = "";
  pattern.forEach((val) => {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.textContent = val;
    targetGrid.appendChild(cell);
  });

  user.forEach((val, i) => {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.textContent = val;
    if (i === cursor[0] * 3 + cursor[1]) {
      cell.classList.add("active");
    }
    userGrid.appendChild(cell);
  });
}

function moveCursor(dir) {
  if (dir === "up" && cursor[0] > 0) cursor[0]--;
  else if (dir === "down" && cursor[0] < 2) cursor[0]++;
  else if (dir === "left" && cursor[1] > 0) cursor[1]--;
  else if (dir === "right" && cursor[1] < 2) cursor[1]++;
  renderGrid();
}

function toggleCell() {
  const idx = cursor[0] * 3 + cursor[1];
  user[idx] = user[idx] ? 0 : 1;
  renderGrid();
}

function checkWin() {
  return pattern.every((val, i) => val === user[i]);
}

function endGame(success) {
  clearInterval(timerInterval);
  document.querySelector(".controls").style.display = "none";
  status.innerHTML = success ? "> ACCESS GRANTED" : "> ACCESS DENIED";
  restartButton.style.display = "inline-block";
}

function countdown() {
  status.textContent = `⏳ ${time}`;
  timerInterval = setInterval(() => {
    time--;
    status.textContent = `⏳ ${time}`;
    if (time <= 0) {
      endGame(false);
    }
  }, 1000);
}

function restart() {
  time = 15;
  user = Array(9).fill(0);
  cursor = [0, 0];
  createPattern();
  renderGrid();
  document.querySelector(".controls").style.display = "grid";
  restartButton.style.display = "none";
  status.textContent = "";
  clearInterval(timerInterval);
  countdown();
}

document.querySelector(".up").onclick = () => moveCursor("up");
document.querySelector(".down").onclick = () => moveCursor("down");
document.querySelector(".left").onclick = () => moveCursor("left");
document.querySelector(".right").onclick = () => moveCursor("right");
document.querySelector(".action").onclick = () => {
  toggleCell();
  if (checkWin()) endGame(true);
};

// Init
createPattern();
user = Array(9).fill(0);
renderGrid();
countdown();

  </script>
</body>
</html>
