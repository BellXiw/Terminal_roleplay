<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Roleplay</title>
  <style>
    body {
      background-color: #101010;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      text-align: center;
      image-rendering: pixelated;
    }.screen {
  background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 100%);
  padding: 15px;
  border-radius: 20px;
  box-shadow: 0 0 25px #00ff88;
  border: 2px solid #00ff88;
}

h1 {
  font-size: 24px;
  color: #00ff88;
  text-shadow: 0 0 6px #00ff88;
}

#pattern, #grid {
  display: grid;
  grid-template-columns: repeat(3, 40px);
  gap: 6px;
  justify-content: center;
  margin: 12px auto;
}

.cell {
  width: 40px;
  height: 40px;
  border: 1px solid #00ff88;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00ff88;
  font-size: 20px;
}

.active {
  background-color: #00ff88;
  color: #101010;
}

#controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  margin: 12px 0;
}

.arrow-row {
  display: flex;
  gap: 10px;
  justify-content: center;
}

.btn {
  background-color: transparent;
  color: #00ff88;
  border: 1px solid #00ff88;
  padding: 6px 12px;
  font-size: 18px;
  font-family: 'Courier New', monospace;
  cursor: pointer;
}

#status, #timer {
  margin-top: 10px;
  font-size: 16px;
}

#restart {
  display: none;
  margin-top: 10px;
  padding: 6px 16px;
  font-size: 16px;
  background-color: transparent;
  color: #00ff88;
  border: 1px solid #00ff88;
  cursor: pointer;
  font-family: 'Courier New', monospace;
}

.fail {
  color: #ff4444;
}

  </style>
</head>
<body>
  <div class="screen">
    <h1 id="terminal-msg">Entering the terminal...</h1>
    <div id="content" style="display: none;">
      <p>Target Pattern:</p>
      <div id="pattern"></div>
      <div id="grid"></div>
      <div id="controls">
        <div class="arrow-row">
          <button class="btn" onclick="move(0, -1)">‚Üë</button>
        </div>
        <div class="arrow-row">
          <button class="btn" onclick="move(-1, 0)">‚Üê</button>
          <button class="btn" onclick="move(1, 0)">‚Üí</button>
        </div>
        <div class="arrow-row">
          <button class="btn" onclick="move(0, 1)">‚Üì</button>
        </div>
        <button class="btn" onclick="action()">‚úÖ ACTION</button>
      </div>
      <div id="status"></div>
      <div id="timer"></div>
      <button id="restart" onclick="startGame()">üîÅ Restart</button>
    </div>
  </div><audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_381db527ba.mp3?filename=click-124467.mp3"></audio>

  <script>
    let grid = [];
    let pattern = [];
    let pos = [0, 0];
    let time = 15;
    let timerInterval;

    function playSound() {
      document.getElementById('click-sound').play();
    }

    function createGrid(target = false) {
      const container = document.getElementById(target ? 'pattern' : 'grid');
      container.innerHTML = '';
      const data = target ? pattern : grid;

      for (let y = 0; y < 3; y++) {
        for (let x = 0; x < 3; x++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          if (!target && x === pos[0] && y === pos[1]) cell.classList.add('active');
          cell.innerText = data[y][x];
          container.appendChild(cell);
        }
      }
    }

    function move(dx, dy) {
      playSound();
      pos[0] = (pos[0] + dx + 3) % 3;
      pos[1] = (pos[1] + dy + 3) % 3;
      createGrid();
    }

    function action() {
      playSound();
      const [x, y] = pos;
      grid[y][x] = 1;
      createGrid();
      checkWin();
    }

    function checkWin() {
      for (let y = 0; y < 3; y++) {
        for (let x = 0; x < 3; x++) {
          if (grid[y][x] !== pattern[y][x]) return;
        }
      }
      clearInterval(timerInterval);
      document.getElementById('status').innerHTML = '‚úÖ Access Granted';
      document.getElementById('restart').style.display = 'inline-block';
    }

    function updateTimer() {
      document.getElementById('timer').innerText = `‚è≥ ${time} —Å–µ–∫—É–Ω–¥ –æ—Å—Ç–∞–ª–æ—Å—å...`;
      if (time <= 0) {
        clearInterval(timerInterval);
        document.getElementById('status').innerHTML = '<span class="fail">‚ùå Failed to execute.</span>';
        document.getElementById('restart').style.display = 'inline-block';
      }
      time--;
    }

    function generatePattern() {
      pattern = Array.from({ length: 3 }, () => Array.from({ length: 3 }, () => Math.round(Math.random())));
    }

    function startGame() {
      time = 15;
      pos = [0, 0];
      grid = Array.from({ length: 3 }, () => Array(3).fill(0));
      generatePattern();
      createGrid(true);
      createGrid();
      document.getElementById('status').innerText = '';
      document.getElementById('restart').style.display = 'none';
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    // Intro text, then start game
    setTimeout(() => {
      document.getElementById('terminal-msg').style.display = 'none';
      document.getElementById('content').style.display = 'block';
      startGame();
    }, 2000);
  </script></body>
</html>
