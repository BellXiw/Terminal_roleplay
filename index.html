<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Terminal</title>
  <style>
    body {
      background: #0b0b0b;
      font-family: monospace;
      color: #33ff77;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px 10px 60px;
      box-sizing: border-box;
      overflow-x: hidden;
    }h1 {
  font-size: 1.8em;
  text-shadow: 0 0 8px #33ff77;
  margin-bottom: 5px;
}

#intro {
  animation: fadeIn 1s ease-in-out;
  font-size: 1.2em;
  margin-top: 50px;
}

#container {
  animation: enterGlitch 0.5s ease-in-out;
  display: none;
  flex-direction: column;
  align-items: center;
  margin-top: 10px;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes enterGlitch {
  0% { transform: scale(1.02) skewX(3deg); }
  50% { transform: scale(0.98) skewX(-3deg); }
  100% { transform: none; }
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 40px);
  gap: 5px;
  margin: 10px;
}

.cell {
  width: 40px;
  height: 40px;
  background: transparent;
  color: #33ff77;
  border: 2px solid #33ff77;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2em;
  transition: background 0.3s;
}

.active {
  background: #33ff77;
  color: #000;
}

#controls {
  margin: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.btn-row {
  display: flex;
  justify-content: center;
  margin: 2px 0;
}

button {
  background: transparent;
  border: 1px solid #33ff77;
  color: #33ff77;
  padding: 5px 10px;
  margin: 2px;
  font-size: 1em;
  font-family: monospace;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #33ff77;
  color: #000;
}

#message, #timer, #success, #fail {
  margin-top: 10px;
  font-size: 1em;
}

#success {
  color: #33ff77;
  text-shadow: 0 0 6px #33ff77;
  display: none;
}

#fail {
  color: #ff4444;
  display: none;
}

#restartBtn {
  display: none;
  margin-top: 10px;
}

.glitch {
  animation: glitch 1s infinite;
}

@keyframes glitch {
  0% { text-shadow: 2px 0 red, -2px 0 blue; }
  50% { text-shadow: -2px 0 red, 2px 0 blue; }
  100% { text-shadow: 2px 0 red, -2px 0 blue; }
}

#terminalScreen {
  border: 2px solid #33ff77;
  border-radius: 20px;
  padding: 10px;
  box-shadow: inset 0 0 40px rgba(51, 255, 119, 0.3);
  background: linear-gradient(145deg, #0b0b0b 60%, #0e0e0e);
}

  </style>
</head>
<body>
  <div id="intro">Entering the terminal...</div>  <div id="container">
    <h1 class="glitch">Access Terminal</h1>
    <div id="terminalScreen">
      <div><strong>Target Pattern:</strong></div>
      <div id="targetGrid" class="grid"></div>
      <div id="playerGrid" class="grid"></div><div id="controls">
    <div class="btn-row">
      <button onclick="move(0, -1)">‚Üë</button>
    </div>
    <div class="btn-row">
      <button onclick="move(-1, 0)">‚Üê</button>
      <button onclick="move(1, 0)">‚Üí</button>
    </div>
    <div class="btn-row">
      <button onclick="move(0, 1)">‚Üì</button>
    </div>
    <button onclick="action()">‚úÖ ACTION</button>
  </div>
</div>
<div id="timer"></div>
<div id="message"></div>
<div id="success">‚úÖ Access Granted</div>
<div id="fail">‚ùå Failed to execute.</div>
<button id="restartBtn" onclick="startGame()">üîÅ Restart</button>

  </div><audio id="beep" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_9df49cfc60.mp3" preload="auto"></audio> <audio id="move" src="https://cdn.pixabay.com/download/audio/2022/02/10/audio_5a1426cf69.mp3" preload="auto"></audio>

  <script>
    const targetGrid = document.getElementById('targetGrid');
    const playerGrid = document.getElementById('playerGrid');
    const message = document.getElementById('message');
    const timerEl = document.getElementById('timer');
    const success = document.getElementById('success');
    const fail = document.getElementById('fail');
    const restartBtn = document.getElementById('restartBtn');

    const beepSound = document.getElementById('beep');
    const moveSound = document.getElementById('move');

    let player = [], target = [];
    let selectedX = 0, selectedY = 0;
    let timer, timeLeft = 15;

    function play(sound) {
      sound.currentTime = 0;
      sound.play();
    }

    function createGrid(gridElement, data, isPlayer = false) {
      gridElement.innerHTML = '';
      data.forEach((row, y) => {
        row.forEach((cell, x) => {
          const div = document.createElement('div');
          div.className = 'cell';
          div.textContent = cell;
          if (isPlayer && x === selectedX && y === selectedY) div.classList.add('active');
          gridElement.appendChild(div);
        });
      });
    }

    function randomPattern() {
      const arr = [];
      for (let y = 0; y < 3; y++) {
        arr[y] = [];
        for (let x = 0; x < 3; x++) {
          arr[y][x] = Math.random() < 0.5 ? 0 : 1;
        }
      }
      return arr;
    }

    function move(dx, dy) {
      play(moveSound);
      selectedX = Math.max(0, Math.min(2, selectedX + dx));
      selectedY = Math.max(0, Math.min(2, selectedY + dy));
      update();
    }

    function action() {
      play(beepSound);
      player[selectedY][selectedX] = 1;
      update();
      check();
    }

    function check() {
      const match = JSON.stringify(player) === JSON.stringify(target);
      if (match) {
        clearInterval(timer);
        success.style.display = 'block';
        restartBtn.style.display = 'block';
        playerGrid.innerHTML = '';
        targetGrid.innerHTML = '';
        document.getElementById('controls').style.display = 'none';
        timerEl.style.display = 'none';
      }
    }

    function update() {
      createGrid(targetGrid, target);
      createGrid(playerGrid, player, true);
    }

    function countdown() {
      timeLeft = 15;
      timerEl.style.display = 'block';
      timer = setInterval(() => {
        timerEl.textContent = `‚è≥ ${timeLeft} —Å–µ–∫—É–Ω–¥ –æ—Å—Ç–∞–ª–æ—Å—å...`;
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(timer);
          fail.style.display = 'block';
          restartBtn.style.display = 'block';
          document.getElementById('controls').style.display = 'none';
        }
      }, 1000);
    }

    function startGame() {
      fail.style.display = 'none';
      success.style.display = 'none';
      restartBtn.style.display = 'none';
      document.getElementById('controls').style.display = 'block';
      player = [ [0,0,0], [0,0,0], [0,0,0] ];
      target = randomPattern();
      selectedX = 0;
      selectedY = 0;
      update();
      countdown();
    }

    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('container').style.display = 'flex';
      startGame();
    }, 2000);
  </script></body>
</html>
