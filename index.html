<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Roleplay</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .cell {
      width: 30px;
      height: 30px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border: 1px solid lime;
      font-size: 18px;
    }
    .active {
      background-color: rgba(0, 255, 0, 0.3);
    }
    #target {
      margin-bottom: 20px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    #timer {
      margin: 10px 0;
      color: yellow;
    }
  </style>
</head>
<body>
  <div id="target"></div>
  <div id="grid"></div>
  <div id="controls">
    <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 5px;">
      <button onclick="move(-1, 0)">‚¨ÖÔ∏è</button>
      <button onclick="move(0, -1)">‚¨ÜÔ∏è</button>
      <button onclick="move(1, 0)">‚û°Ô∏è</button>
    </div>
    <div style="margin: 5px 0;">
      <button onclick="action()">‚úÖ ACTION</button>
    </div>
    <div style="display: flex; justify-content: center;">
      <button onclick="move(0, 1)">‚¨áÔ∏è</button>
    </div>
  </div>
  <div id="timer"></div>
  <div id="status"></div>
  <div id="restart" style="margin-top: 20px; display:none;">
    <button onclick="restart()">üîÅ Restart</button>
  </div>
  <script>
    let grid = [];
    let targetPattern = [];
    let size = 3;
    let x = 0, y = 0;
    let timerInterval;function generatePattern() {
  let pattern = [];
  for (let i = 0; i < size; i++) {
    pattern[i] = [];
    for (let j = 0; j < size; j++) {
      pattern[i][j] = Math.random() > 0.5 ? 1 : 0;
    }
  }
  return pattern;
}

function drawGrid() {
  const gridDiv = document.getElementById("grid");
  gridDiv.innerHTML = "";
  for (let i = 0; i < size; i++) {
    for (let j = 0; j < size; j++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = grid[i][j];
      if (i === y && j === x) cell.classList.add("active");
      gridDiv.appendChild(cell);
    }
    const br = document.createElement("br");
    gridDiv.appendChild(br);
  }
}

function drawTarget() {
  const targetDiv = document.getElementById("target");
  targetDiv.innerHTML = "<b>Target Pattern:</b><br/>";
  for (let i = 0; i < size; i++) {
    for (let j = 0; j < size; j++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = targetPattern[i][j];
      targetDiv.appendChild(cell);
    }
    const br = document.createElement("br");
    targetDiv.appendChild(br);
  }
}

function move(dx, dy) {
  x = Math.max(0, Math.min(size - 1, x + dx));
  y = Math.max(0, Math.min(size - 1, y + dy));
  drawGrid();
}

function action() {
  grid[y][x] = grid[y][x] === 0 ? 1 : 0;
  drawGrid();
}

function checkWin() {
  for (let i = 0; i < size; i++) {
    for (let j = 0; j < size; j++) {
      if (grid[i][j] !== targetPattern[i][j]) return false;
    }
  }
  return true;
}

function startTimer() {
  let seconds = 15;
  document.getElementById("timer").textContent = `‚è≥ ${seconds} —Å–µ–∫—É–Ω–¥ –æ—Å—Ç–∞–ª–æ—Å—å...`;
  timerInterval = setInterval(() => {
    seconds--;
    document.getElementById("timer").textContent = `‚è≥ ${seconds} —Å–µ–∫—É–Ω–¥ –æ—Å—Ç–∞–ª–æ—Å—å...`;
    if (seconds <= 0) {
      clearInterval(timerInterval);
      const won = checkWin();
      document.getElementById("status").textContent = won ? "‚úÖ Access Granted" : "‚ùå Failed to Execute";
      document.getElementById("restart").style.display = "block";
    }
  }, 1000);
}

function restart() {
  grid = generatePattern();
  targetPattern = generatePattern();
  x = 0;
  y = 0;
  document.getElementById("status").textContent = "";
  document.getElementById("restart").style.display = "none";
  drawTarget();
  drawGrid();
  startTimer();
}

// –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
restart();

  </script>
</body>
</html>
