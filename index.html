<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Access Terminal</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: monospace;
      text-align: center;
    }
    #grid, #target {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      gap: 2px;
      justify-content: center;
      margin: 10px auto;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #00FF00;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .active {
      background-color: lime;
      color: black;
    }
    #controls button {
      font-size: 20px;
      margin: 5px;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    #restartBtn {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      padding: 6px 12px;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Access Terminal</h2>

  <div>Target Pattern:</div>
  <div id="target"></div>

  <div id="grid"></div>

  <div id="message">Use ‚¨ÖÔ∏è‚¨ÜÔ∏è‚¨áÔ∏è‚û°Ô∏è to move. Tap "ACTION" to change 0 to 1.</div>
  <div id="timer"></div>

  <div id="controls">
    <button onclick="move(-1, 0)">‚¨ÖÔ∏è</button>
    <button onclick="move(0, -1)">‚¨ÜÔ∏è</button>
    <button onclick="action()">‚úÖ ACTION</button>
    <button onclick="move(0, 1)">‚¨áÔ∏è</button>
    <button onclick="move(1, 0)">‚û°Ô∏è</button>
  </div>

  <button id="restartBtn" onclick="startGame()">üîÅ Restart</button>

  <script>
    const gridSize = 3;
    let gridData, targetPattern;
    let currentX = 0, currentY = 0;
    let gameOver = false;
    let timerInterval;

    const gridElement = document.getElementById("grid");
    const targetElement = document.getElementById("target");
    const messageElement = document.getElementById("message");
    const timerElement = document.getElementById("timer");
    const restartBtn = document.getElementById("restartBtn");

    function generateEmptyGrid() {
      return Array.from({ length: gridSize }, () =>
        Array.from({ length: gridSize }, () => 0)
      );
    }

    function generateRandomPattern() {
      return Array.from({ length: gridSize }, () =>
        Array.from({ length: gridSize }, () => Math.random() > 0.6 ? 1 : 0)
      );
    }

    function renderGrid() {
      gridElement.innerHTML = "";
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          if (x === currentX && y === currentY) {
            cell.classList.add("active");
          }
          cell.textContent = gridData[y][x];
          gridElement.appendChild(cell);
        }
      }
    }

    function renderTarget() {
      targetElement.innerHTML = "";
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.textContent = targetPattern[y][x];
          targetElement.appendChild(cell);
        }
      }
    }

    function move(dx, dy) {
      if (gameOver) return;
      currentX = Math.max(0, Math.min(gridSize - 1, currentX + dx));
      currentY = Math.max(0, Math.min(gridSize - 1, currentY + dy));
      renderGrid();
    }

    function action() {
      if (gameOver) return;
      if (gridData[currentY][currentX] === 0) {
        gridData[currentY][currentX] = 1;
        renderGrid();
        checkSuccess();
      }
    }

    function checkSuccess() {
      const match = JSON.stringify(gridData) === JSON.stringify(targetPattern);
      if (match) {
        endGame("‚úÖ Mission Complete");
      }
    }

    function endGame(text) {
      gameOver = true;
      clearInterval(timerInterval);
      messageElement.textContent = text;
      restartBtn.style.display = "inline-block";
    }

    function startTimer() {
      let seconds = 5;
      timerElement.textContent = `Time left: ${seconds}s`;
      timerInterval = setInterval(() => {
        seconds--;
        timerElement.textContent = `Time left: ${seconds}s`;
        if (seconds <= 0) {
          clearInterval(timerInterval);
          endGame("‚ùå Failed to execute");
        }
      }, 1000);
    }

    function startGame() {
      gridData = generateEmptyGrid();
      targetPattern = generateRandomPattern();
      currentX = 0;
      currentY = 0;
      gameOver = false;
      messageElement.textContent = 'Use ‚¨ÖÔ∏è‚¨ÜÔ∏è‚¨áÔ∏è‚û°Ô∏è to move. Tap "ACTION" to change 0 to 1.';
      restartBtn.style.display = "none";
      renderGrid();
      renderTarget();
      startTimer();
    }

    startGame();
  </script>
</body>
</html>
