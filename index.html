<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Roleplay</title>
  <style>
    body {
      background: radial-gradient(ellipse at center, #0c0c0c 0%, #050505 100%);
      font-family: 'Courier New', monospace;
      color: #00ff9c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
      text-shadow: 0 0 5px #00ff9c;
    }.screen {
  border: 4px solid #00ff9c;
  border-radius: 12px;
  padding: 20px;
  margin-top: 20px;
  width: 320px;
  max-width: 100%;
  box-shadow: inset 0 0 30px rgba(0, 255, 156, 0.1);
  background: #0f0f0f;
  position: relative;
}

#intro {
  text-align: center;
  margin-bottom: 10px;
  font-size: 16px;
  animation: flicker 1.2s infinite;
}

@keyframes flicker {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

#grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 4px;
  margin: 10px 0;
}

.cell {
  width: 50px;
  height: 50px;
  background: #222;
  border: 1px solid #444;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  transition: background 0.2s;
}

.cursor {
  outline: 2px dashed #00ff9c;
}

.target {
  color: #0ff;
}

#controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 10px 0;
}

.arrows {
  display: grid;
  grid-template-areas:
    ". up ."
    "left action right"
    ". down .";
  gap: 6px;
}

.arrows button {
  background: #111;
  border: 1px solid #0ff;
  color: #0ff;
  padding: 10px;
  font-size: 14px;
  font-family: inherit;
  cursor: pointer;
  width: 60px;
}

.arrows button:hover {
  background: #0ff;
  color: #000;
}

#timer {
  margin-top: 10px;
  font-size: 16px;
  color: #0f0;
}

#status {
  font-size: 16px;
  margin-top: 10px;
}

#restartBtn {
  display: none;
  margin-top: 15px;
  padding: 8px 16px;
  background: #0f0;
  color: #000;
  font-family: inherit;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

#restartBtn:hover {
  background: #afa;
}

canvas.glitch {
  position: absolute;
  top: 0;
  left: 0;
  pointer-events: none;
}

  </style>
</head>
<body>
  <div class="screen">
    <div id="intro">Entering terminal...</div>
    <div id="grid"></div>
    <div id="controls">
      <div class="arrows">
        <button style="grid-area: up" onclick="move(0,-1)">‚¨ÜÔ∏è</button>
        <button style="grid-area: left" onclick="move(-1,0)">‚¨ÖÔ∏è</button>
        <button style="grid-area: action" onclick="action()">‚úÖ</button>
        <button style="grid-area: right" onclick="move(1,0)">‚û°Ô∏è</button>
        <button style="grid-area: down" onclick="move(0,1)">‚¨áÔ∏è</button>
      </div>
    </div>
    <div id="timer">‚è≥ 15</div>
    <div id="status"></div>
    <button id="restartBtn" onclick="startGame()">üîÅ Restart</button>
  </div>  <script>
    const gridSize = 3;
    let grid = [];
    let target = [];
    let cursor = { x: 0, y: 0 };
    let timeLeft = 15;
    let interval;
    const intro = document.getElementById("intro");
    const gridElement = document.getElementById("grid");
    const status = document.getElementById("status");
    const timer = document.getElementById("timer");
    const restartBtn = document.getElementById("restartBtn");
    const controls = document.getElementById("controls");

    function generateTarget() {
      target = Array.from({ length: gridSize }, () =>
        Array.from({ length: gridSize }, () => (Math.random() > 0.5 ? 1 : 0))
      );
    }

    function renderGrid() {
      gridElement.innerHTML = "";
      grid.forEach((row, y) => {
        row.forEach((cell, x) => {
          const div = document.createElement("div");
          div.className = "cell";
          if (cursor.x === x && cursor.y === y) div.classList.add("cursor");
          div.textContent = cell;
          if (target[y][x] === 1) div.classList.add("target");
          gridElement.appendChild(div);
        });
      });
    }

    function move(dx, dy) {
      cursor.x = Math.max(0, Math.min(gridSize - 1, cursor.x + dx));
      cursor.y = Math.max(0, Math.min(gridSize - 1, cursor.y + dy));
      renderGrid();
    }

    function action() {
      grid[cursor.y][cursor.x] = grid[cursor.y][cursor.x] ? 0 : 1;
      renderGrid();
      checkWin();
    }

    function checkWin() {
      const match = grid.every((row, y) =>
        row.every((cell, x) => cell === target[y][x])
      );
      if (match) {
        endGame("‚úÖ Access Granted");
      }
    }

    function endGame(msg) {
      clearInterval(interval);
      status.textContent = msg;
      controls.style.display = "none";
      restartBtn.style.display = "inline-block";
    }

    function countdown() {
      clearInterval(interval);
      interval = setInterval(() => {
        timeLeft--;
        timer.textContent = `‚è≥ ${timeLeft}`;
        if (timeLeft <= 0) {
          endGame("‚ùå Failed to execute");
        }
      }, 1000);
    }

    function startGame() {
      intro.style.display = "none";
      grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));
      generateTarget();
      cursor = { x: 0, y: 0 };
      timeLeft = 15;
      controls.style.display = "flex";
      restartBtn.style.display = "none";
      status.textContent = "";
      timer.textContent = `‚è≥ ${timeLeft}`;
      renderGrid();
      countdown();
    }

    setTimeout(() => startGame(), 2000);
  </script></body>
</html>
